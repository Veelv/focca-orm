<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      var segmentCount = 1; // Ajuste conforme necess√°rio para sua estrutura de URL
      var l = window.location;
      var redirect =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + segmentCount)
          .join("/") +
        "/?redirect=" +
        l.pathname.slice(1).split("/").slice(segmentCount).join("/") +
        (l.search ? "&query=" + l.search.slice(1) : "") +
        (l.hash ? "&hash=" + l.hash.slice(1) : "");
      window.location.href = redirect;
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
